<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS박스만들기</title>
    <style>
        /* boby태그 내의 모든 자식(하위)태그 */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body * {
            border: 1px solid blue;
        }
        .accent {
            color: brown;
            font-weight: bold;
        }
        div.text01 {
            border: 5px solid pink;
            width: 220px;
            height: 25px;
        }
    </style>
</head>
<body>
    
    <h1>시간이란...</h1>
    <div>내일 죽을 것 처럼 <span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것처럼 내일을 꿈꾸어라</p>
    <div class="text01">안녕하세요. 오늘은 매우 덥네요!</div>
</body>
</html>
