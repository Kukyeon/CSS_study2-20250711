<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Test </title>
    <style>
        nav {
            background-color: bisque;
        }
        
     nav ul {
            list-style: none;
        }
    nav ul li {
        display: inline-block; /*세로 상자를 가로로*/
        border: 1px solid black;
        width: 100px;
        height: 50px;
        text-align: center;
        margin: 10px;
        line-height: 50px; /*박스 내 컨텐츠를 세로로 정렬*/
    }    
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">대표인사</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">오시는길</a></li>
        </ul>
    </nav>
    <h1>주요 제품 리스트</h1>
    <ul>
        <li>TV</li>
        <li>RADIO</li>
        <li>SMART PHONE</li>
        <li>CAMERA</li>
    </ul>
</body>
</html>
